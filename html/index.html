<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>SensCritos</title>
  </head>

  <body>
    <header>
      <div class="d-flex g-lg-1 justify-content-between border">
        <img
          class="mt-lg-1"
          src="/assets/images/logo_sens_critos.png"
          alt="SensCritos"
          id="Logo"
        />
        <a class="text-decoration-none" href="/#" aria-label="SensCritos"
          ><h1>SensCritos</h1></a
        >
        <form class="col-3 mt-lg-5" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-top"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header col-3">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Navigation
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body m-2">
            <ul class="navbar-nav justify-content-between col-9 mt-3 border">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  aria-label="Actualité"
                  >Actualité</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" aria-label="Films">Films</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" aria-label="Séries">Séries</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <footer class="border">
      <section class="container">
        <div>
          <h2>Actulité</h2>
        </div>
        <div>
          <h2>Films</h2>
        </div>
        <div>
          <h2>Séries</h2>
        </div>
      </section>
      <section>
        <a>Contact</a>
        <a>A propos</a>
        <a>Aide</a>
        <a>CGU</a>
        <a>Blog</a>
        <a>Emploi</a>
      </section>
      <div><p>2023 SensCritos</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../node_modules/bootstrap/js/index.esm.js" />
  </body>
</html>
